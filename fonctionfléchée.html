    <script>
        /* créer une fonction qui prend en paramètre deux arguments : 1er arg c une varchar , 2ème arg : nombre de fois a rep la varchar
        ex: répéter("massizelle", "2") => massizelle massizelle */


        function répéter(chaine , j){
            return chaine.split("").map(function(i){
               return i.repeat(j)}).join("")
            }
        
        console.log(répéter("massizelle" , 2))

        }
